<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/fav.png" type="image/x-icon">
    <title>News-with @Amrit</title>
        <!-- link stylesheet 
         -->
         <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="main-nav container flex">
            <a class="my-logo" onclick="reload()" href="#"> <img src="./images/newswithAmrit.png" alt="My Logo"></a>
            <div class="nav-links ">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="NavItemClick('ipl')" >IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="NavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="NavItemClick('politics')"">Politics</li>
                    <li class="hover-link nav-item" id="technology" onclick="NavItemClick('technology')">Technology</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input  id="search-input" class="news-input" type="text" placeholder="E.g Science" >
              <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>

<!-- Main  -->
<main>
    <div class="cards-container container flex" id="cards-container">
        <!-- card  -->
        <template id="template-news-card">
            <div class="card">
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title">This is title</h3>
                    <h6 class="news-source" id="news-source">End Gagdet 26/08/2023</h6>
                    <p class="news-desc" id="news-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vel sapiente aut officia aliquam obcaecati suscipit libero dicta earum odio praesentium?</p>
                </div>
            </div>
        </template>
       
    </div>
</main>


    <script src="./js/script.js"></script>
</body>
</html>
